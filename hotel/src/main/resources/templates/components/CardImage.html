<div th:fragment="CardImage(title, description, url)">
    <div class="card" style="width: 18rem;">
        <img th:src="${url}" class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${title}">Card title</h5>
            <p class="card-text" th:text="${description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary" style="background-color: var(--success-color) !important;">Go somewhere</a>
        </div>
    </div>
</div>
