<div th:fragment="ListaReservacionHabitaciones">

    <div class="container-fluid">
        <div class="row p-4 mb-5" style="background-color: white">
            <div class="d-flex align-items-center" style="gap: 12px;">
                <p class="mb-0 h1">Check in</p>
                <p class="mb-0 mt-2 h4">Gestion Hotelera</p>
                <button onclick="loadComponent('/hotel/crear')" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </div>

    <div class="container-fluid " style="padding: 0 70px 0 70px;" >
        <div class="row" style="background-color: white">
            <div class="d-flex align-items-center mt-4" style="gap: 12px;">
                <p class="mt-3">Mostrar</p>
                <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" style="width: 70px;">
                <p class="mt-3">Registros</p>
            </div>
        </div>

        <div class="row justify-content-end" style="background-color: white">
            <div class="d-flex align-items-center mt-4" style="gap: 12px; width: 100%;">
                <!-- Botones alineados a la izquierda -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-success my-2 my-sm-1" type="submit">Prueba1</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Prueba2</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Prueba3</button>
                </div>

                <!-- Contenedor alineado a la derecha -->
                <div class="col-auto d-flex align-items-center mt-4 ms-auto mb-3">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    <input class="form-control ms-2" type="search" placeholder="Search" aria-label="Search" style="width: 300px;">
                </div>
            </div>
        </div>


        <div class="row">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Cliente</th>
                        <th>N°Habitacion</th>
                        <th>Fechas</th>
                        <th>Hora</th>
                        <th>Precio x noche</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reservacion : ${ReservacionHabitaciones}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img
                                    src="https://www.govisitcostarica.co.cr/images/uploads/detail/mob/g-hotel-suerre-deluxe-rooms-outside.jpg"
                                    class="rounded-circle"
                                    alt=""
                                    style="width: 45px; height: 45px"
                                    />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1" th:text="${reservacion.cliente.persona.nombre}"/>
                                    <p class="text-muted mb-0" th:text="${reservacion.cliente.persona.correo}"></p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${reservacion.habitacion.numeroHabitacion}"></p>
                            <p class="text-muted mb-0" th:text="${reservacion.habitacion.hotel.nombre}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${reservacion.fechaEntrada}"></p>
                            <p class="fw-normal mb-1" th:text="${reservacion.fechaSalida}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${'Entrada: ' + reservacion.horario.horaApertura}"></p>
                            <p class="fw-normal mb-1" th:text="${'Salida: ' + reservacion.horario.horaCierre}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${'₡' + reservacion.habitacion.precio}"></p>
                            <p class="fw-normal mb-1" th:text="${'%' + reservacion.descuento}"></p>
                        </td>
                        <td>
                            <button
                                type="button"
                                class="btn btn-link btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Cancelar
                            </button>

                            <button
                                type="button"
                                class="btn btn-link btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Modificar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
