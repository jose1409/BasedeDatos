<div th:fragment="ListaFacRestaurantes">

    <div class="container-fluid">
        <div class="row p-4 mb-5" style="background-color: white">
            <div class="d-flex align-items-center" style="gap: 12px;">
                <p class="mb-0 h1">Facturas Restaurantes</p>
                <p class="mb-0 mt-2 h4">Gestion Hotelera</p>
                <button onclick="loadComponent('/hotel/crear')" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </div>

    <div class="container-fluid " style="padding: 0 70px 0 70px;" >
        <div class="row" style="background-color: white">
            <div class="d-flex align-items-center mt-4" style="gap: 12px;">
                <p class="mt-3">Mostrar</p>
                <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" style="width: 70px;">
                <p class="mt-3">Registros</p>
            </div>
        </div>

        <div class="row justify-content-end" style="background-color: white">
            <div class="d-flex align-items-center mt-4" style="gap: 12px; width: 100%;">
                <!-- Botones alineados a la izquierda -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-success my-2 my-sm-1" type="submit">Prueba1</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Prueba2</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Prueba3</button>
                </div>

                <!-- Contenedor alineado a la derecha -->
                <div class="col-auto d-flex align-items-center mt-4 ms-auto mb-3">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    <input class="form-control ms-2" type="search" placeholder="Search" aria-label="Search" style="width: 300px;">
                </div>
            </div>
        </div>


        <div class="row">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Cliente</th>
                        <th>Metodo de Pago</th>
                        <th>Total</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="facRestaurantes : ${FacRestaurantes}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img
                                    src="https://www.govisitcostarica.co.cr/images/uploads/detail/mob/g-hotel-suerre-deluxe-rooms-outside.jpg"
                                    class="rounded-circle"
                                    alt=""
                                    style="width: 45px; height: 45px"
                                    />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1" th:text="${facRestaurantes.reservacionRestaurante.cliente.persona.nombre} + ${' ' + facRestaurantes.reservacionRestaurante.cliente.persona.primerApellido}"/>
                                    <p class="text-muted mb-0" th:text="${facRestaurantes.reservacionRestaurante.cliente.persona.correo}"></p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${facRestaurantes.metodoPago}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${'â‚¡' + facRestaurantes.totalPagar}"></p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1" th:text="${'Fecha: ' + facRestaurantes.reservacionRestaurante.fechaReservacion}"></p>
                            <p class="fw-normal mb-1" th:text="${'Hora: ' + facRestaurantes.reservacionRestaurante.horaEntrada}"></p>
                        </td>
                        <td>
                            <button 
                                type="button"
                                class="btn btn-primary" 
                                data-bs-toggle="modal" 
                                data-bs-target="#consumedProductsModal"
                                >
                                Ver detalles
                            </button>

                            <button
                                type="button"
                                class="btn btn-link btn-rounded btn-sm fw-bold"
                                data-mdb-ripple-color="dark"
                                >
                                Modificar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="consumedProductsModal" tabindex="-1" aria-labelledby="consumedProductsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="consumedProductsModalLabel">Productos Consumidos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li th:each="platilloM : ${platilloMultiple}">
                            <p>
                                <span th:text="${platilloM.platillo.nombre}"></span>
                            </p>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
